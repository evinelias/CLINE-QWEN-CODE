name: Build and Publish VSIX Package

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@evinelias'

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund
          cd webview-ui && npm ci --no-audit --no-fund

      - name: Build webview
        run: npm run build:webview

      - name: Build extension
        run: npm run package

      - name: Create VSIX package
        run: |
          npm install -g @vscode/vsce
          vsce package --out dist/ --no-dependencies

      - name: Get package info
        id: package
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          echo "name=$(node -p "require('./package.json').name")" >> $GITHUB_OUTPUT

      - name: Upload VSIX to GitHub Packages
        uses: actions/upload-artifact@v4
        with:
          name: cline-vsix-${{ steps.package.outputs.version }}
          path: dist/*.vsix
          retention-days: 90

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.vsix
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Visual Studio Marketplace
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          vsce publish --packagePath dist/*.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}