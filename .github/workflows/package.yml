name: Build and Publish CLINE-QWEN-CODE Package

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@evinelias'

      - name: Install dependencies
        run: |
          npm ci --no-audit --no-fund
          cd webview-ui && npm ci --no-audit --no-fund

      - name: Build webview
        run: npm run build:webview

      - name: Build extension
        run: npm run package

      - name: Create CLINE-QWEN-CODE VSIX package
        run: |
          npm install -g @vscode/vsce
          vsce package --out dist/CLINE-QWEN-CODE.vsix --no-dependencies

      - name: Get package info
        id: package
        run: |
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          echo "name=CLINE-QWEN-CODE" >> $GITHUB_OUTPUT

      - name: Upload VSIX as GitHub Package
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          # Create a package.json for GitHub Packages
          cat > dist/package.json << EOF
          {
            "name": "@evinelias/cline-qwen-code",
            "version": "${{ steps.package.outputs.version }}",
            "description": "Cline AI Assistant with Qwen Code API Integration - VS Code Extension",
            "main": "CLINE-QWEN-CODE.vsix",
            "keywords": ["vscode", "extension", "ai", "cline", "qwen", "coding-assistant"],
            "author": "evinelias",
            "license": "Apache-2.0",
            "repository": {
              "type": "git",
              "url": "https://github.com/evinelias/CLINE-QWEN-CODE.git"
            }
          }
          EOF
          cd dist
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload VSIX to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: CLINE-QWEN-CODE-v${{ steps.package.outputs.version }}
          path: dist/CLINE-QWEN-CODE.vsix
          retention-days: 90

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/CLINE-QWEN-CODE.vsix
            dist/*.vsix
          draft: false
          prerelease: false
          name: "CLINE-QWEN-CODE v${{ steps.package.outputs.version }}"
          body_path: RELEASE_DESCRIPTION.md
          generate_release_notes: true
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Visual Studio Marketplace (Optional)
        if: startsWith(github.ref, 'refs/tags/v') && vars.PUBLISH_TO_MARKETPLACE == 'true'
        run: |
          vsce publish --packagePath dist/CLINE-QWEN-CODE.vsix
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}